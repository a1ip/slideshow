theme: jekyll-theme-leap-day

baseurl: /show # the subpath of your site, e.g. /blog
#url: "http://a1ip.github.io" # the base hostname & protocol for your site
title: Христианское слайдшоу
description: Христианское слайдшоу на Unsplash Source API
slides: 10
delay: 6 # animation time in seconds

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  ignore:
    envs: [local]

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
