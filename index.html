<div id="JC" onClick="changeImage()"></div>
<script type="text/javascript">
  var refreshRate = 10000;
  var fadeRate = 700;
  var jc = document.getElementById('JC');
  
  function changeImage() {
    FX.fadeOut(jc, {
      duration: fadeRate,
      delay: 50,
      complete: function() {
        jc.style.backgroundImage =
          'url(https://source.unsplash.com/collection/1062065?sig=' +
          Math.random() + ')';
        FX.fadeIn(jc, {
          duration: fadeRate * 3,
          delay: 50,
          complete: function(){return;}
        });
      }
    })
  }
  changeImage();
  setInterval(changeImage, refreshRate);
</script>
