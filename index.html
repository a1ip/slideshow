<div id="JC" onClick="changeImage(jc, fadeRate)"></div>
<script type="text/javascript">
  var refreshRate = 10000;
  var fadeRate = 700;
  var jc = document.getElementById('JC');
  function changeImage(el, fade) {
    FX.fadeOut(el, {
      duration: fade,
      delay: 50,
      complete: function() {
        el.style.backgroundImage =
          'url(https://source.unsplash.com/collection/1062065?sig=' +
          Math.random() + ')';
        FX.fadeIn(el, {
          duration: fade * 3,
          delay: 50,
          complete: function(){}
        });
      }
    })
  }
  changeImage(jc, fadeRate);
  setInterval(changeImage(jc, fadeRate), refreshRate);
</script>
