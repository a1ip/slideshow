---
layout: slideshow
---

<div id="JC" onClick="changeImage()"></div>
<script type="text/javascript">
  var refreshRate = 10000;
  var fadeRate = 3200;
  var jc = document.getElementById('JC');
  var trTiming = 'cubic-bezier(.1,.9,.9,.1)';
  var hasTr = detectCSS('transition');
  var hasAn = detectCSS('animations');
  function setBG() {
    jc.style.backgroundImage = 'url(https://source.unsplash.com/collection/1062065?sig=' + Math.random() + ')';
  }
  function changeImage() {
    if (hasTr && hasAn) { 
      jc.classList.remove('fadeIn');
      var fadeOut = 'visibility 0s ' + trTiming + ' ' + fadeRate + 'ms, opacity ' + fadeRate + 'ms;';
      setCss3Style(jc, 'transition', fadeOut);
      jc.classList.add('fadeOut');
    }
    setTimeout(setBG, fadeRate);
    if (hasTr && hasAn) {
      jc.classList.remove('fadeOut');
      var fadeIn = 'visibility 0s ' + trTiming + ' 0s, opacity ' + (fadeRate * 3) + 'ms;';
      setCss3Style(jc, 'transition', fadeIn);
      jc.classList.add('fadeIn');
    }
  }
  changeImage();
  setInterval(changeImage, refreshRate);
</script>
